<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Method</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .payment-option {
      display: flex;
      align-items: center;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .payment-option:hover {
      border-color: #007bff;
      background: #f0f8ff;
    }

    .payment-option input {
      margin-right: 15px;
    }

    .payment-option label {
      font-size: 16px;
      color: #444;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #218838;
    }

    li{
         list-style-type: none;
         text-align: center;
         margin-top: 10px;
        }
        a{
            text-decoration: none;            
            background-color: aquamarine;
            border-style: solid;
        }
  </style>
</head>
<body>
    <nav>
        <li><a href="index.html">Home</a></li>
    </nav>
  <div class="container">
    <h2>Select Payment Method</h2>

    <form action="/submit-payment" method="POST">
      <div class="payment-option">
        <input type="radio" name="payment" id="credit" value="credit" required />
        <label for="credit">Credit/Debit Card</label>
      </div>

      <div class="payment-option">
        <input type="radio" name="payment" id="paypal" value="paypal" />
        <label for="paypal">PayPal</label>
      </div>

      <div class="payment-option">
        <input type="radio" name="payment" id="online" value="online" />
        <label for="online">Online Banking</label>
      </div>

      <button type="submit" class="btn">Proceed to Pay</button>
    </form>
  </div>

</body>
</html>
